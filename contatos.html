<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <div class="caixa">
      <h1>
        <img src="/imgs/logo.png" alt="logo da barbearia Alura" />
      </h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">home</a>
          </li>
          <li>
            <a href="produtos.html">produtos</a>
          </li>
          <li>
            <a href="contatos.html">contatos</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main-contato">
    <form class="formulario">
      <label for="nomesobrenome"> Nome e Sobrenome </label>
      <input type="text" id="nomesobrenome" class="input-padrao" required />

      <label for="email"> email </label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com" />

      <label for="telefone"> telefone </label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx" />

      <label for="mensagem">mensagem</label>
      <textarea name="" id="mensagem" cols="70" rows="10"></textarea>

      <fieldset>
        <legend>como preferem nosso contato</legend>
        <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email" />Email</label>

        <label for="radio-Telefone"><input type="radio" name="contato" id="radio-Telefone"
            value="telefone" />Telefone</label>

        <label for="radio-whatsap"><input type="radio" name="contato" id="radio-whatsap" value="Whatsap"
            checked />Whatsap</label>
      </fieldset>
      <fieldset>
        <p>Qual horario prefere ser atendido</p>
        <select name="" id="">
          <option value="">manhã</option>
          <option value="">tarde</option>
          <option value="">noite</option>
        </select>
      </fieldset>
      <label for="" class="checkbox"><input type="checkbox" checked /> Gostaria de receber nossas
        novidades por email?</label>
      <input type="submit" value="Enviar Formulario" class="enviar" />
    </form>
    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="/imgs/logo-branco.png" alt="Logo da Barbearia Alura" />
    <p class="copyright">© barbearia alura 2019</p>
  </footer>
</body>

</html>
